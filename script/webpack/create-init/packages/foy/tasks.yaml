name: foy
description: Create a foy config file.
usage: npm create my foy [options]
options:
  context:
    type: string
    description: task context root, default to current dir
    default: '.'
  open:
    type: boolean
    description: open vscode start hacking when all task done
    default: false
var:
  target: Foyfile.ts
tasks: tpl $target
